version: v2
type: CONNECTION_TYPE
id: trifacta-login
label: Trifacta Connection With Login Auth

parameters:
  - type: TEXT
    id: url
    label: Endpoint URL
    mandatory: true
    comment: e.g. use https://cloud.trifacta.com
  - type: TEXT
    id: email
    label: Email address
    mandatory: true
  - type: PASSWORD
    id: password
    label: Password
    mandatory: true
  - type: STATIC_SELECT
    id: ignoreSslIssues
    label: SSL issues
    mandatory: false
    comment: (Don't ignore it by default)
    staticValues:
      - id: true
        label: Ignore SSL issues
      - id: false
        label: Don't ignore SSL issues
