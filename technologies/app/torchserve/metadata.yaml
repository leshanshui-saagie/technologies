version: v1
type: APP
id: torchserve
label: "[Lab] Torchserve"
baseline: TorchServe is a flexible and easy to use tool for serving PyTorch models.
description: "WARNING: TorchServe is experimental and subject to change."
available: true
icon: pytorch
backgroundColor: "#ee4c2c"
customFlags: []
contexts:
  - id: 0.2.0
    label: "[Lab] Torchserve 0.2.0"
    releaseNotes: First port of Torchserve 0.2.0 into Saagie
    available: true
    trustLevel: experimental
    ports:
      - port: 8079
        name: REST port for pushing model files
        rewriteUrl: false
        basePath:
      - port: 8080
        name: REST port for inferences
        rewriteUrl: false
        basePath:
      - port: 8081
        name: REST port for managing stored models
        rewriteUrl: false
        basePath:
    volumes: ["/home/model-server/model-store"]
    dockerInfo:
      image: saagie/torchserve
      baseTag: 0.2.0
      version: 0.2.0-1.71.0_apptorchserve