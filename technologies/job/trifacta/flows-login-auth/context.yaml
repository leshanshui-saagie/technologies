id: flows-login-auth
label: Flows gestion with login auth (+v6.4.2)
description: "Trifacta flows gestion with user authentication by credentials"
recommended: false
trustLevel: experimental
available: true
connectionTypeId: trifacta-login
parameters:
  - type: DYNAMIC_SELECT
    id: flow
    label: Flow
    mandatory: true
    dynamicValues:
      script: ../dist/job-form.js
      function: getFlows
  - type: DYNAMIC_SELECT
    id: dataset
    label: Wrangled dataset
    mandatory: true
    dynamicValues:
      script: ../dist/job-form.js
      function: getDatasets
    dependsOn:
      - flow
  - type: STATIC_SELECT
    id: execution
    label: Job execution
    comment: (required, if first time running the job) Indicates the running environment on which the job is executed.
    staticValues:
      - id: photon
        label: photon - running environment on Trifacta node
      - id: spark
        label: spark - Spark on integrated cluster, with the following exceptions
      - id: emrSpark
        label: emrSpark - Spark on AWS EMR
      - id: databricksSpark
        label: databricksSpark - Spark on Azure Databricks
    dependsOn:
      - dataset
  - type: STATIC_SELECT
    id: profiler
    label: Profiler
    comment: (required, if first time running the job) When set to true, a visual profile of the job is generated as specified by the profiling options for the platform.
    staticValues:
      - id: true
        label: Enabled (true)
      - id: false
        label: Disabled (false)
    dependsOn:
      - dataset
  - type: TEXT
    id: writeSettings
    label: Write settings (JSON)
    comment: (required, if first time running the job) These settings define the publishing options for the job.
    dependsOn:
      - dataset
  - type: STATIC_SELECT
    id: writeSettingsSave
    label: Save write settings
    comment: (By default = false) Do you want to save inserted write settings into an output object for selected wrangled dataset ?
    staticValues:
      - id: true
        label: Save inserted write settings into output object (true)
      - id: false
        label: Only overwrite current job write settings (false)
    dependsOn:
      - dataset
  - type: TEXT
    id: first_parameter_key
    label: First parameter key
    dependsOn:
      - dataset
  - type: TEXT
    id: first_parameter_value
    label: First parameter value
    dependsOn:
      - dataset
  - type: TEXT
    id: second_parameter_key
    label: Second parameter key
    dependsOn:
      - dataset
  - type: TEXT
    id: second_parameter_value
    label: Second parameter value
    dependsOn:
      - dataset
actions:
  start:
    script: ../dist/flows-actions.js
    function: start
  stop:
    script: ../dist/flows-actions.js
    function: stop
  getStatus:
    script: ../dist/flows-actions.js
    function: getStatus
  getLogs:
    script: ../dist/flows-actions.js
    function: getLogs
