version: v2
id: aws-glue
label: AWS Glue
description: "AWS Simple, flexible, and cost-effective ETL"
available: true
type: EXTERNAL_JOB
icon: job

contexts:
  - id: crawler
    label: Crawler
    description: "A crawler connects to a data store, progresses through a prioritized list of classifiers to determine the schema for your data, and then creates metadata tables in your data catalog."
    recommended: false
    trustLevel: experimental
    available: true
    connectionTypeId: aws
    parameters:
      - type: DYNAMIC_SELECT
        id: crawler
        label: Crawler
        mandatory: true
        dynamicValues:
          script: .//../../scripts/aws/dist/job-form.js
          function: getCrawlers
    actions:
      start:
        script: .//../../scripts/aws/dist/glue-crawler-actions.js
        function: start
      stop:
        script: .//../../scripts/aws/dist/glue-crawler-actions.js
        function: stop
      getStatus:
        script: .//../../scripts/aws/dist/glue-crawler-actions.js
        function: getStatus
      getLogs:
        script: .//../../scripts/aws/dist/glue-crawler-actions.js
        function: getLogs
  - id: job
    label: Job
    description: "A job is your business logic required to perform extract, transform and load (ETL) work. Job runs are initiated by triggers which can be scheduled or driven by events."
    recommended: false
    trustLevel: experimental
    available: true
    connectionTypeId: aws
    parameters:
      - type: DYNAMIC_SELECT
        id: job
        label: Job
        mandatory: true
        dynamicValues:
          script: .//../../scripts/aws/dist/job-form.js
          function: getGlueJobs
    actions:
      start:
        script: .//../../scripts/aws/dist/glue-job-actions.js
        function: start
      stop:
        script: .//../../scripts/aws/dist/glue-job-actions.js
        function: stop
      getStatus:
        script: .//../../scripts/aws/dist/glue-job-actions.js
        function: getStatus
      getLogs:
        script: .//../../scripts/aws/dist/glue-job-actions.js
        function: getLogs
  - id: workflow
    label: Workflow
    description: "A workflow is an orchestration used to visualize and manage the relationship and execution of multiple triggers, jobs and crawlers."
    recommended: false
    trustLevel: experimental
    available: true
    connectionTypeId: aws
    parameters:
      - type: DYNAMIC_SELECT
        id: workflow
        label: Workflow
        mandatory: true
        dynamicValues:
          script: .//../../scripts/aws/dist/job-form.js
          function: getWorkflows
    actions:
      start:
        script: .//../../scripts/aws/dist/glue-workflow-actions.js
        function: start
      getStatus:
        script: .//../../scripts/aws/dist/glue-workflow-actions.js
        function: getStatus
