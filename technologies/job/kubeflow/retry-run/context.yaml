id: retry-run
label: Retry run
description: "Retry run context"
recommended: false
trustLevel: experimental
available: true
connectionTypeId: kubeflow
parameters:
  - type: DYNAMIC_SELECT
    id: pipeline
    label: Pipeline
    mandatory: true
    dynamicValues:
      script: ../dist/job-form.js
      function: getPipelines
  - type: DYNAMIC_SELECT
    id: pipelineVersion
    label: Pipeline version
    mandatory: true
    dynamicValues:
      script: ../dist/job-form.js
      function: getPipelineVersions
    dependsOn:
      - pipeline
  - type: DYNAMIC_SELECT
    id: experiment
    label: Experiment
    mandatory: true
    dynamicValues:
      script: ../dist/job-form.js
      function: getExperiments
    dependsOn:
      - pipelineVersion
  - type: DYNAMIC_SELECT
    id: run
    label: Run
    mandatory: true
    dynamicValues:
      script: ../dist/job-form.js
      function: getRuns
    dependsOn:
      - experiment
actions:
  start:
    script: ../dist/retry-actions.js
    function: start
  stop:
    script: ../dist/actions.js
    function: stop
  getStatus:
    script: ../dist/actions.js
    function: getStatus
  getLogs:
    script: ../dist/actions.js
    function: getLogs
