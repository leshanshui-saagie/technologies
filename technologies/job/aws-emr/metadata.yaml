version: v2
id: aws-emr
label: Amazon EMR
description: "Easily run and scale Apache Spark, Hadoop, HBase, Presto, Hive, and other big data frameworks"
available: true
type: EXTERNAL_JOB
icon: job

contexts:
  - id: clone-step
    label: Clone Step
    description: "Clone an existing EMR Step."
    recommended: false
    trustLevel: experimental
    available: true
    connectionTypeId: aws
    parameters:
      - type: DYNAMIC_SELECT
        id: clusters
        label: Clusters
        mandatory: true
        dynamicValues:
          script: .//../../scripts/aws/dist/job-form.js
          function: getClusters
      - type: DYNAMIC_SELECT
        id: steps
        label: Step to clone
        mandatory: true
        dynamicValues:
          script: .//../../scripts/aws/dist/job-form.js
          function: getSteps
        dependsOn:
          - clusters
      - type: TEXT
        id: name
        label: New Name
        mandatory: true
    actions:
      start:
        script: .//../../scripts/aws/dist/emr-clone-step-actions.js
        function: start
      stop:
        script: .//../../scripts/aws/dist/emr-clone-step-actions.js
        function: stop
      getStatus:
        script: .//../../scripts/aws/dist/emr-clone-step-actions.js
        function: getStatus
      getLogs:
        script: .//../../scripts/aws/dist/emr-clone-step-actions.js
        function: getLogs
