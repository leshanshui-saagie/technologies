version: v2
id: gcp-cloud-functions
label: Google Cloud Functions
description: ""
available: false
type: EXTERNAL_JOB
icon: job

contexts:
  - id: default
    label: Default
    description: "Google API V1"
    recommended: false
    trustLevel: experimental
    available: true
    connectionTypeId: gcp
    parameters:
      - type: DYNAMIC_SELECT
        id: project
        label: Project
        mandatory: true
        dynamicValues:
          script: .//../../scripts/gcp/dist/job-form.js
          function: getProjects
      - type: DYNAMIC_SELECT
        id: region
        label: Region
        mandatory: true
        dynamicValues:
          script: .//../../scripts/gcp/dist/job-form.js
          function: getFunctionsRegions
        dependsOn:
          - project
      - type: DYNAMIC_SELECT
        id: function
        label: Cloud Function
        mandatory: true
        dynamicValues:
          script: .//../../scripts/gcp/dist/job-form.js
          function: getFunctions
        dependsOn:
          - region
    actions:
      getStatus:
        script: .//../../scripts/gcp/dist/cloud-functions-actions.js
        function: getStatus
      getLogs:
        script: .//../../scripts/gcp/dist/cloud-functions-actions.js
        function: getLogs
