id: tasks-v2
label: Data Integration V2
description: "Informatica Cloud Platform Data Integration V2"
recommended: false
trustLevel: experimental
available: true
connectionTypeId: informatica-cloud
parameters:
  - type: STATIC_SELECT
    id: taskType
    label: Task type
    mandatory: true
    staticValues:
      - id: DMASK
        label: DMASK. Masking task.
      - id: DRS
        label: DRS. Replication task.
      - id: DSS
        label : DSS. Synchronization task.
      - id: MTT
        label : MTT. Mapping task.
      - id: PCS
        label : PCS. PowerCenter task.
  - type: DYNAMIC_SELECT
    id: task
    label: Task
    mandatory: true
    dynamicValues:
      script: ../dist/module.js
      function: getTasks
    dependsOn:
      - taskType
actions:
  start:
    script: ../dist/module.js
    function: start
  stop:
    script: ../dist/module.js
    function: stop
  getStatus:
    script: ../dist/module.js
    function: getStatus
  getLogs:
    script: ../dist/module.js
    function: getLogs
