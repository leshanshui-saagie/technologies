id: workflows-v2
label: Data Integration with workflows V2
description: "Informatica Cloud Platform Data Integration with workflows V2"
recommended: true
trustLevel: experimental
available: true
connectionTypeId: informatica-cloud
parameters:
  - type: DYNAMIC_SELECT
    id: workflow
    label: Workflow
    mandatory: true
    dynamicValues:
      script: ../dist/module.js
      function: getWorkflows
  - type: DYNAMIC_SELECT
    id: task
    label: Specific task
    mandatory: true
    dynamicValues:
      script: ../dist/module.js
      function: getTasks
    dependsOn:
      - workflow
actions:
  start:
    script: ../dist/module.js
    function: start
  stop:
    script: ../dist/module.js
    function: stop
  getStatus:
    script: ../dist/module.js
    function: getStatus
  getLogs:
    script: ../dist/module.js
    function: getLogs
